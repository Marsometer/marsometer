<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <title>Marsometer</title>
</head>

<body>
    <header>
        <div class="headerContent wrapper">
            <h1>Major Temp ðŸš€</h1>
            <!-- <p>Ground Control to Major Temp</p> -->
            <img src="https://media.giphy.com/media/h8mB9WD5K406EM1wn2/giphy.gif" alt="">
            <form action="" class="cityWeather">
                <label for="cityWeatherInput" name="cityWeather" class="visuallyHidden">Enter A City</label>
                <input type="text" id="cityWeatherInput" name="cityWeather" placeholder="Enter a city"
                    autocomplete="off">
                <button type="submit" name="cityWeather" class="cityWeatherInput">Commencing Countdown Engines
                    On..</button>

            </form>
            <!-- <a href="#resultsSection">asdjkljasd</a> -->
        </div>
    </header>
    <!-- Display none -->
    <main id="resultsSection" class="displayNone">
        <div class="wrapper">
            <h2>Results</h2>
            <!-- City Temperatrueasdad -->
            <div class="resultsContainer">
                <section>
                    <h3 class="cityTitle"></h3>
                    <img src="https://placebear.com/250/200" alt="">
                    <div class="resultsList">
                        <ul>
                            <li>Average:</li>
                            <li>Min:</li>
                            <li>Max:</li>
                        </ul>
                        <ul>
                            <li class="cityAverage"></li>
                            <li class="cityMin"></li>
                            <li class="cityMax"></li>
                        </ul>
                    </div>
                </section>

                <!-- Mars temperature -->
                <section>
                    <h3>Mars</h3>
                    <img src="https://placebear.com/250/200" alt="">
                    <div class="resultsList">
                        <ul>
                            <li>Average:</li>
                            <li>Min:</li>
                            <li>Max:</li>
                        </ul>
                        <ul>
                            <li class="marsAverage"></li>
                            <li class="marsMin"></li>
                            <li class="marsMax"></li>
                        </ul>
                    </div>
                </section>
                <section>
                    <h3>Difference</h3>
                    <div class="resultsList">
                        <ul>
                            <li>Avg:</li>
                            <li>Min:</li>
                            <li>Max:</li>
                        </ul>
                        <ul>
                            <li class="averageTempDifference"></li>
                            <li class=""></li>
                            <li class=""></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- <footer>
        <p>Copyright 2019 Marsometer Inc.</p>
    </footer> -->
</body>

</html>
